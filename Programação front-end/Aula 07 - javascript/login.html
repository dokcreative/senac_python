<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Logar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

   <!-- Add Firebase products that you want to use -->
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

   <script>
 const firebaseConfig = {
  apiKey: "AIzaSyDhJOWQDAQviePC5Ht7ZvseTC1GqEWNOOM",
  authDomain: "exemplo-aula-665cd.firebaseapp.com",
  projectId: "exemplo-aula-665cd",
  storageBucket: "exemplo-aula-665cd.appspot.com",
  messagingSenderId: "453186329439",
  appId: "1:453186329439:web:dcfcec78255ea2ee68b4ea"
};

     // Initialize Firebase
     firebase.initializeApp(firebaseConfig);

     document.getElementById('login-form').addEventListener('submit', function(event) {
         event.preventDefault();
         const email = document.getElementById('email').value;
         const password = document.getElementById('password').value;

         firebase.auth().signInWithEmailAndPassword(email, password)
           .then((userCredential) => {
             alert("Logou!");
           
           })
           .catch((error) => {
             alert(error.message);
           });
     });
   </script>



</body>
</html>
